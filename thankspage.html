<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ご注文ありがとうございました</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y6LTF5EQM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4Y6LTF5EQM', { 'debug_mode':true });
  </script>
</head>
<body>
  <h1>ご注文ありがとうございます！</h1>
  <p>ご注文が正常に完了しました。</p>
  <a href="index.html">トップページに戻る</a>

  <!-- thankyou.html の <body> の最後に追加 -->
  <script>
    const customer = JSON.parse(localStorage.getItem('customer'));
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    const transactionId = 'T' + Date.now();

    fetch('/ec-site/data/products.json')
    .then(res => res.json())
    .then(products => {
      let totalValue = 0;
      const items = [];

      Object.keys(cart).forEach(productId => {
        const product = products.find(p => p.id === productId);
        if (product) {
          const quantity = cart[productId];
          const price = product.price;
          const subtotal = price * quantity;
          totalValue += subtotal;
          items.push({
            item_id: product.id,
            item_name: product.name,
            quantity: quantity,
            price: Number(product.price),
            currency: 'JPY',
          });
        }
      });

        // ✅ GA4 イベント送信（purchase）
        if (window.gtag && customer) {
          gtag('config', 'G-4Y6LTF5EQM', {
            user_id: customer.user_id
          });

          gtag('set', 'user_properties', {
            name: customer.name,
            pref: customer.address.split(' ')[1] || '',
            delivery_date: customer.delivery_date || '指定なし'
          });

          gtag('event', 'purchase', {
            transaction_id: transactionId,
            value: totalValue,
            currency: 'JPY',
            items: items
          });
        }
        // ✅ Webhook 送信（Apps Script）
        fetch('https://script.google.com/macros/s/AKfycbz4W43rfEXC7mWPnN_V9wSCLzuznGvqR3wYjgNyFF5805qs1H9xHe_Tfus9BIBMlU7D/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `data=${encodeURIComponent(JSON.stringify({
            transaction_id: transactionId,
            customer: customer,
            totalValue: totalValue,
            items: items
          }))}`
        });

        // ✅ ローカルストレージをクリア
        localStorage.removeItem('cart');
        // localStorage.removeItem('customer'); ← customerは保持する場合は削除しない
      });
  </script>
</body>
</html>
